<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Classement complet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #222;
      color: white;
    }
    img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #back {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin - Classement complet</h1>

  <table id="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Avatar</th>
        <th>Nom</th>
        <th>Elo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a id="back" href="/">Retour au site public</a>

  <script>
    const PASSWORD = "admin42"; // change-le si tu veux
    const input = prompt("Mot de passe admin :");
    if (input !== PASSWORD) {
      alert("Accès refusé");
      window.location.href = "/";
    } else {
      loadAll();
    }

    const DEFAULT_AVATAR = "default-avatar.png";

    async function loadAll() {
      const res = await fetch("/api/students");
      const data = await res.json();

      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";

      data.forEach((student, index) => {
        const tr = document.createElement("tr");

        const tdRank = document.createElement("td");
        tdRank.textContent = index + 1;

        const tdAvatar = document.createElement("td");
        const img = document.createElement("img");
        img.src = student.avatar || DEFAULT_AVATAR;
        tdAvatar.appendChild(img);

        const tdName = document.createElement("td");
        tdName.textContent = student.name;

        const tdElo = document.createElement("td");
        tdElo.textContent = Math.round(student.elo);

        tr.appendChild(tdRank);
        tr.appendChild(tdAvatar);
        tr.appendChild(tdName);
        tr.appendChild(tdElo);

        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
