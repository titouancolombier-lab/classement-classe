<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Classement complet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #222;
      color: white;
    }
    img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #back {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    #actions {
      text-align: center;
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background: #222;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #444;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Admin - Classement complet</h1>

  <div id="actions">
    <button onclick="resetRanking()">üîÅ Reset classement (ELO = 1000)</button>
  </div>

  <p id="status"></p>

  <table id="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Avatar</th>
        <th>Nom</th>
        <th>Elo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a id="back" href="/">‚Üê Retour au site public</a>

  <script>
    const PASSWORD = "admin42"; // change-le si tu veux
    const DEFAULT_AVATAR = "default-avatar.png";

    const input = prompt("Mot de passe admin :");
    if (input !== PASSWORD) {
      alert("Acc√®s refus√©");
      window.location.href = "/";
    } else {
      loadAll();
    }

    async function loadAll() {
      const res = await fetch("/api/students");
      const data = await res.json();

      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";

      data.forEach((student, index) => {
        const tr = document.createElement("tr");

        const tdRank = document.createElement("td");
        tdRank.textContent = index + 1;

        const tdAvatar = document.createElement("td");
        const img = document.createElement("img");
        img.src = student.avatar || DEFAULT_AVATAR;
        tdAvatar.appendChild(img);

        const tdName = document.createElement("td");
        tdName.textContent = student.name;

        const tdElo = document.createElement("td");
        tdElo.textContent = Math.round(student.elo);

        tr.appendChild(tdRank);
        tr.appendChild(tdAvatar);
        tr.appendChild(tdName);
        tr.appendChild(tdElo);

        tbody.appendChild(tr);
      });
    }

    async function resetRanking() {
      if (!confirm("Tu es s√ªr de vouloir remettre tout le monde √† 1000 et effacer l'historique des duels ?")) {
        return;
      }

      const status = document.getElementById("status");
      status.textContent = "R√©initialisation en cours...";

      try {
        const res = await fetch("/api/admin/reset", {
          method: "POST"
        });

        if (!res.ok) {
          status.textContent = "Erreur lors de la r√©initialisation.";
          return;
        }

        const data = await res.json();
        status.textContent = data.message || "Classement r√©initialis√©.";
        await loadAll(); // recharger le tableau
      } catch (err) {
        console.error(err);
        status.textContent = "Erreur r√©seau lors de la r√©initialisation.";
      }
    }
  </script>
</body>
</html>
