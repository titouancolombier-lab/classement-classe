<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Duel - Vote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 26px;
      color: #222;
    }

    .duel-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 240px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: transform 0.15s, box-shadow 0.15s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px;
    }

    .name {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    #top3 {
      margin-top: 50px;
    }

    #top3 h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #ranking ul {
      list-style: none;
      padding: 0;
    }

    #ranking li {
      background: white;
      margin: 8px auto;
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 16px;
    }

    .back-home {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #222;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-home:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Qui gagne le duel ?</h1>

  <div id="duel" class="duel-container">
    <div class="card" onclick="vote(1)">
      <img id="img1" src="" alt="">
      <div id="name1" class="name">---</div>
    </div>

    <div class="card" onclick="vote(2)">
      <img id="img2" src="" alt="">
      <div id="name2" class="name">---</div>
    </div>
  </div>

  <div id="top3">
    <h2>üèÜ Top 3 de la Classe</h2>
    <div id="ranking"></div>
  </div>

  <a href="/" class="back-home">‚Üê Retour √† l'accueil</a>

  <script>
    const API_URL = "/api"; // IMPORTANT pour Render
    const DEFAULT_AVATAR = "default-avatar.png";

    let student1 = null;
    let student2 = null;

    // Charger un duel al√©atoire
    async function loadPair() {
      const res = await fetch(API_URL + "/pair");
      const pair = await res.json();

      student1 = pair[0];
      student2 = pair[1];

      document.getElementById("name1").textContent = student1.name;
      document.getElementById("img1").src = student1.avatar || DEFAULT_AVATAR;

      document.getElementById("name2").textContent = student2.name;
      document.getElementById("img2").src = student2.avatar || DEFAULT_AVATAR;
    }

    // Envoyer le vote
    async function vote(choice) {
      const winner = choice === 1 ? student1 : student2;
      const loser = choice === 1 ? student2 : student1;

      await fetch(API_URL + "/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          winnerId: winner.id,
          loserId: loser.id
        })
      });

      loadPair();
      loadRanking();
    }

    // Charger le top 3
    async function loadRanking() {
      const res = await fetch(API_URL + "/students");
      const data = await res.json();

      const rankingDiv = document.getElementById("ranking");
      rankingDiv.innerHTML = "<ul>" +
        data.slice(0, 3).map(s =>
          `<li>üèÖ <strong>${s.name}</strong> ‚Äî ${Math.round(s.elo)}</li>`
        ).join("") +
        "</ul>";
    }

    loadPair();
    loadRanking();
  </script>

</body>
</html>
